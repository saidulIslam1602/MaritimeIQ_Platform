events {
    worker_connections 1024;
}

http {
    upstream havila_maritime_api {
        server havila-maritime-api:80;
    }

    upstream maritime_intelligence {
        server maritime-intelligence:80;
    }

    upstream fleet_analytics {
        server fleet-analytics:80;
    }

    upstream iot_ingestion {
        server iot-ingestion:80;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=intelligence_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=analytics_limit:10m rate=50r/m;

    server {
        listen 80;
        server_name api.havila-maritime.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # CORS configuration
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Ocp-Apim-Subscription-Key" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Ocp-Apim-Subscription-Key";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Main Maritime API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://havila_maritime_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Maritime Intelligence Service
        location /api/maritime-intelligence/ {
            limit_req zone=intelligence_limit burst=10 nodelay;
            
            proxy_pass http://maritime_intelligence/api/maritime-intelligence/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for AI processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Large file uploads for document analysis
            client_max_body_size 10M;
        }

        # Maritime Vision Service
        location /api/maritime-vision/ {
            limit_req zone=intelligence_limit burst=5 nodelay;
            
            proxy_pass http://maritime_intelligence/api/maritime-vision/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for image processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            
            # Large image uploads
            client_max_body_size 25M;
        }

        # Fleet Analytics Service
        location /api/fleet-analytics/ {
            limit_req zone=analytics_limit burst=15 nodelay;
            
            proxy_pass http://fleet_analytics/api/fleet-analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }

        # IoT Data Ingestion Service
        location /api/iot/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://iot_ingestion/api/iot/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 15s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static content for documentation
        location /docs {
            alias /usr/share/nginx/html/docs;
            try_files $uri $uri/ =404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # SSL/HTTPS server (for production)
    server {
        listen 443 ssl http2;
        server_name api.havila-maritime.com;

        ssl_certificate /etc/nginx/ssl/havila-maritime.crt;
        ssl_certificate_key /etc/nginx/ssl/havila-maritime.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Same location blocks as HTTP server
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://havila_maritime_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/maritime-intelligence/ {
            limit_req zone=intelligence_limit burst=10 nodelay;
            proxy_pass http://maritime_intelligence/api/maritime-intelligence/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 10M;
        }

        location /api/maritime-vision/ {
            limit_req zone=intelligence_limit burst=5 nodelay;
            proxy_pass http://maritime_intelligence/api/maritime-vision/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            client_max_body_size 25M;
        }

        location /api/fleet-analytics/ {
            limit_req zone=analytics_limit burst=15 nodelay;
            proxy_pass http://fleet_analytics/api/fleet-analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }

        location /api/iot/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://iot_ingestion/api/iot/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Redirect HTTP to HTTPS in production
    server {
        listen 80;
        server_name api.havila-maritime.com;
        return 301 https://$server_name$request_uri;
    }
}
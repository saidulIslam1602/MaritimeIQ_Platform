apiVersion: apps/v1
kind: Deployment
metadata:
  name: havila-maritime-api
  namespace: havila-maritime
  labels:
    app: havila-maritime-api
    version: v1
    component: api
    company: havila-kystruten
spec:
  replicas: 3
  selector:
    matchLabels:
      app: havila-maritime-api
  template:
    metadata:
      labels:
        app: havila-maritime-api
        version: v1
    spec:
      containers:
      - name: havila-maritime-api
        image: havilamaritimeacr.azurecr.io/havila-maritime-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: havila-secrets
              key: sqlconnection
        - name: AzureStorage__ConnectionString
          valueFrom:
            secretKeyRef:
              name: havila-secrets
              key: storageconnection
        - name: ServiceBus__ConnectionString
          valueFrom:
            secretKeyRef:
              name: havila-secrets
              key: servicebusconnection
        - name: ApplicationInsights__ConnectionString
          valueFrom:
            secretKeyRef:
              name: havila-secrets
              key: appinsightsconnection
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: havila-maritime-api-service
  namespace: havila-maritime
spec:
  selector:
    app: havila-maritime-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer

---
apiVersion: v1
kind: Secret
metadata:
  name: havila-secrets
  namespace: havila-maritime
type: Opaque
data:
  sqlconnection: # Base64 encoded connection string
  storageconnection: # Base64 encoded connection string  
  servicebusconnection: # Base64 encoded connection string
  appinsightsconnection: # Base64 encoded connection string